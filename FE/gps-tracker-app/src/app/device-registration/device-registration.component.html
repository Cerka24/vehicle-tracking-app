<div id="mainContainer">
  <div>
    <img id="image" src="https://www.svgrepo.com/download/103353/car.svg" alt="Car image"/>
    <img id="image2" src="https://static.thenounproject.com/png/428613-200.png" alt="Location image">
  </div>
  <div>
    <h1>Register your device</h1>
  </div>
  <div id="container">
    <form [formGroup]="deviceRegisterForm" (ngSubmit)="submit()">
      <div>
        <div>
          <mat-form-field>
            <mat-label>Maximum fuel consumption</mat-label>
            <input type="text" [formControlName]="'maxConsumption'" matInput placeholder="Enter your user maximum fuel consumption">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Minimum fuel consumption</mat-label>
            <input type="text" [formControlName]="'minConsumption'" matInput placeholder="Enter your minimum fuel consumption">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Average fuel consumption</mat-label>
            <input type="text" [formControlName]="'avgConsumption'" matInput placeholder="Enter your average fuel consumption">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Serial Raspberry Pi number</mat-label>
            <input type="text" [formControlName]="'serialNoRpi'" matInput placeholder="Enter your serial raspberry pi number">
          </mat-form-field>
        </div>
        <button class="primary-button" mat-flat-button color="primary" type="submit">Register</button>
      </div>
    </form>
  </div>
</div>
