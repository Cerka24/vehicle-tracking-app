<div id="mainContainer">
  <div>
    <img id="image" src="https://www.svgrepo.com/download/103353/car.svg" alt="Car image"/>
    <img id="image2" src="https://static.thenounproject.com/png/428613-200.png" alt="Location image">
  </div>
  <div >
    <h1>Log in</h1>
  </div>
  <div id="container">
    <form [formGroup]="logInForm" (ngSubmit)="submit()">
      <div>
        <div>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" [formControlName]="'userName'" matInput placeholder="Enter your user name" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Create password</mat-label>
            <input type="password" [formControlName]="'password'" matInput placeholder="Enter your password" required>
          </mat-form-field>
        </div>
        <button class="primary-button" mat-flat-button color="primary" type="submit">Log in</button>
        <div id="link">
          <a href="/register">Forgot your password</a>
        </div>
      </div>
    </form>
  </div>
</div>
